<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasai.RIP</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            position: relative;
        }

        #backgroundCanvas {
            top: 0;
            left: 0;
            z-index: -1;
        }

        #waitingText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 2em;
            color: rgba(255, 0, 0, 0.8);
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);

            z-index: 1;
        }

        .woserver {
            animation: pulsieren 0.9s infinite;
        }

        @keyframes pulsieren {
            0% {
                opacity: 1; 
            }
            75% {
                opacity: 0; 
            }
        }

        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 1;
        }

        a {
            color: red;
        }

        .hage {
            margin-bottom: 20px;
            color: rgba(255, 0, 0, 0.8);
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            border: 2px solid rgba(255, 0, 0, 0.8);
            border-radius: 10px;
            background: rgba(255, 0, 0, 0.2);
            color: red;
            text-decoration: none;
            font-size: 1.2em;
            position: relative;
            overflow: hidden;
            transition: background 0.3s, transform 0.3s;
            cursor: not-allowed;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg) translate(-100%, -100%);
            transition: transform 0.5s;
        }

        .btn:hover::before {
            transform: rotate(45deg) translate(100%, 100%);
        }

        .btn:hover {
            background: rgba(255, 0, 0, 0.4);
            transform: scale(1.05);
        }

        .disabled {
            pointer-events: none;
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div id="waitingText">
        <img style="width: 300px; border-radius: 5%;" src="standard (6).gif" alt="winter">  <h6 class="woserver">Warten auf Server...</h6>
        
    </div>

    <div id="content">
        <h1 class="hage">WatchReloaded</h1>
        <h3>Wichtig: Pop-ups werden weiterhin erscheinen, jedoch nicht mehr so häufig, und sie werden nichts öffnen.</h3>
        <a href="https://aniworld.to/" class="btn disabled">AniWorld</a>
        <a href="https://serienstream.to/" class="btn disabled">SerienStream</a>
        <a href="https://filmpalast.to/" class="btn disabled">Filmpalast</a>
        <a href="https://kinoger.com/" class="btn disabled">KinoGer</a>
        <a href="error_load.html" class="btn disabled">Seiten laden nicht?</a>
        <h5 class="hage">Powered by <a href="#">Kasai.RIP</a></h5>
        <img style="width: 300px; border-radius: 5%;" src="standard (6).gif" alt="winter">
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('waitingText').style.display = 'none';
            document.getElementById('content').style.opacity = 1;

            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                btn.classList.remove('disabled');
                btn.style.cursor = 'pointer'; 
            });
        }, 2000);

        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Point {
            constructor(x, y, vx, vy) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.radius = 3;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x <= 0 || this.x >= canvas.width) this.vx *= -1;
                if (this.y <= 0 || this.y >= canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.fill();
            }
        }

        const points = [];
        const numPoints = 60;

        for (let i = 0; i < numPoints; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const vx = (Math.random() - 0.5) * 2;
            const vy = (Math.random() - 0.5) * 2;
            points.push(new Point(x, y, vx, vy));
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            points.forEach(point => {
                point.update();
                point.draw();
            });

            for (let i = 0; i < points.length; i++) {
                for (let j = i + 1; j < points.length; j++) {
                    const dx = points[i].x - points[j].x;
                    const dy = points[i].y - points[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.moveTo(points[i].x, points[i].y);
                        ctx.lineTo(points[j].x, points[j].y);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / 100})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
